<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/style.css">
        <title>Some title</title>
    </head>
    <body>

    <div class='container'>
        
        <div class='row'>
            <div class = 'col'>
                <h1 id='form-title'>Development Request</h1>
            </div>
        </div>

        <div class='row'>
            <div class='col'> <!--contains form-->

                <form id='development-request-form'>
                <fieldset>
                    <legend>Employee Information</legend>
                    <div class="form-row">
                            <div class="form-group col-md-6">
                                    <label for="inputFirstName">First Name</label>
                                    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" required>
                            </div>
                            <div class="form-group col-md-6">
                                    <label for="inputLastName">Last Name</label>
                                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" required>
                            </div>
                    </div>

                    <div class="form-row">
                            
                        <div class="form-group col-md-6">
                            <label for="inputEmail">Email Address</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email Address" required> 
                        </div>

                        <div class="form-group col-md-6">
                            <label for="inputDepartment">Department</label>
                            <select id='departmentSelect'>
                                <option>Accounting</option>
                                    <option>Marketing</option>
                                    <option>IT</option>
                            </select>
                        </div>

                    </div>

                
                </fieldset>

                <fieldset id='project-request-fieldset'>
                    
                    <legend>Project Request Information</legend>
                    
                    <div class="form-row">
                        <div class="form-group col">
                            <label for='inputProjectTitle'>Project Title</label>
                            <input type="text" class="form-control" id="inputProjectTitle" placeholder="Project Title" required/>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        
                        <div class="form-group col-md-6">
                            <div class='radio-group'>
                            <div id='radio-wrapper'>
                            
                            <label class='radio-label' for='inputProjectType'>New Feature
                                <input type='radio' name='inputProjectType'>
                            </label>

                            <label class='radio-label' for='inputProjectType'>Existing Feature Improvement
                                    <input type='radio' name='inputProjectType'>
                            </label>

                            <label class='radio-label' for='inputProjectType'>Bug Report
                                    <input type='radio' name='inputProjectType'>
                            </label>
                            
                            </div>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <div class="form-row">
                                <label for="inputPriority">Priority</label>
                                <select id='priority-select'>
                                    <option>Low</option>
                                    <option>Medium</option>
                                    <option>High</option>
                                </select>
                            </div>
                            <div class='form-row'>
                                <label>Desired Delivery Date
                                    
                                </label><input type='datetime-local' required>
                            </div>
                        </div>
                        
                    </div> <!-- close form-row-->

                    <div class="form-row">
                        <div class='col'>
                            <label> Description
                            <textarea rows='10' required>
                            </textarea>
                            </label>
                        </div>
                    </div>

                    <div class="form-row">
                        <input type='submit' class='btn btn-primary' />
                    </div>
                </fieldset>

                </form>


            </div>
        </div>


    </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src='./scripts/main.js'></script>
    </body>
</html>
